<div class="login-container">
  <h2>Login</h2>

  <form>
    <label>Username</label>
    <input
    type="text"
    name="username"
    placeholder="Username"
    [(ngModel)]="username"
  />

    <label>Password</label>
    <input
    type="password"
    name="password"
    placeholder="Password"
    [(ngModel)]="password"
  />
    <button type="button" (click)="onLogin()">Login</button>


  </form>
</div>
