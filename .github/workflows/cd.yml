name: Secure Bank - CD

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "secure-bank-pages"
  cancel-in-progress: true

jobs:

  # =============================
  # 1️⃣ Deploy Angular Frontend
  # =============================
  deploy_frontend:
    name: Deploy Angular to GitHub Pages
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: first-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build Angular App
        run: npm run build -- --configuration production

      # IMPORTANT:
      # Angular usually builds into: first-app/dist/<app-name>
      # If deploy fails, adjust this path accordingly.
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: securebank/dist/first-app

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4


  # =============================
  # 2️⃣ Build Backend JAR Artifact
  # =============================
  publish_backend:
    name: Build & Upload Backend JAR
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: firstappbackend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build Backend
        run: mvn -B clean package -DskipTests

      - name: Upload Backend JAR
        uses: actions/upload-artifact@v4
        with:
          name: secure-bank-backend-jar
          path: firstappbackend/target/*.jar