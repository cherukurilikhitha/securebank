name: Secure Bank - CI

on:
  push:
    branches: ["main", "develop", "feature/**"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  frontend_ci:
    name: Frontend (Angular) - Build/Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: first-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  backend_ci:
    name: Backend (Spring Boot) - Build/Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: firstappbackend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      - name: Build & Test
        run: mvn -B clean verify